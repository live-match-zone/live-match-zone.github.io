    <!-- Script to decode and set iframe -->
    <script>
        function decodeAndLoadIframe() {
            var encodedUrl = "aHR0cHM6Ly90YW1hc2hhbGl2ZS5naXRodWIuaW8vdGVuLXNwb3J0cy5odG1s";
            var decodedUrl = atob(encodedUrl);
            document.getElementById('myIframe').src = decodedUrl;
        }

        function openFullscreen() {
            let wrapper = document.getElementById("iframeWrapper");
            if (wrapper.requestFullscreen) {
                wrapper.requestFullscreen();
            } else if (wrapper.mozRequestFullScreen) {
                wrapper.mozRequestFullScreen();
            } else if (wrapper.webkitRequestFullscreen) {
                wrapper.webkitRequestFullscreen();
            } else if (wrapper.msRequestFullscreen) {
                wrapper.msRequestFullscreen();
            }
        }

        // Adblock detection
        function checkAdBlocker(callback) {
            const bait = document.createElement('div');
            bait.className = 'ad-banner';
            bait.style.cssText = 'width:1px;height:1px;position:absolute;left:-9999px;top:-9999px;';
            document.body.appendChild(bait);

            window.setTimeout(function () {
                const blocked = window.getComputedStyle(bait).display === 'none' || bait.offsetHeight === 0;
                document.body.removeChild(bait);
                callback(blocked);
            }, 100);
        }

        window.onload = function() {
            decodeAndLoadIframe();

            checkAdBlocker(function(isBlocked) {
                if (isBlocked) {
                    document.getElementById('adblock-popup').style.display = 'block';
                }
            });
        };
    </script>

<!-- AdBlock Detection -->
<div class="adsbox" style="height:1px; width:1px; position:absolute; left:-9999px;">&nbsp;</div>
<script>
  window.addEventListener('load', function () {
    setTimeout(function () {
      var adDiv = document.querySelector('.adsbox');
      if (!adDiv || adDiv.offsetHeight === 0 || adDiv.offsetParent === null) {
        // AdBlock is active
        document.getElementById('adblock-popup').style.display = 'block';

    }, 100);

</script>
